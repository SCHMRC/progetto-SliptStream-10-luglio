<h2 mat-dialog-title>Login</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>e-mail:</mat-label>
    <input matInput name="email" formControlName="email" required>
    <mat-error *ngIf="form.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
<br>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-error>{{msgError}}</mat-error>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="accent" routerLink="signin"[mat-dialog-close]="true" >Registrati</button>
  <button mat-button mat-dialog-close (click)="getHome()">Cancel</button>
  <button mat-raised-button type="submit" [mat-dialog-close]="true" [disabled]="form.invalid" color="primary">Entra</button>
</mat-dialog-actions>
</form>
