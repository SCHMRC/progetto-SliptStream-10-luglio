
<mat-card>
  <mat-card-header>
    <mat-card-title>Ordini aggiunti oggi {{date | date: 'dd-MM-YY'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-table-container">
      <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome ordine </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="emailFK">
          <th mat-header-cell *matHeaderCellDef> E-mail cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.emailFK}} </td>
        </ng-container>


        <ng-container matColumnDef="articoli">
          <th mat-header-cell *matHeaderCellDef> No. articoli </th>
          <td mat-cell *matCellDef="let element"> {{element.articoli}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>


  </mat-card-content>


</mat-card>





<mat-card *ngIf="ruolo !== 'GRAFICO'">
  <mat-card-header>
    <mat-card-title>Ordini con prototipi grafici inseriti</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-draw-notifiche class="col-12"></app-draw-notifiche>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
