<div class="example-table-container">
  <table mat-table [dataSource]="tableDataDrow" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome ordine </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="stato">
      <th mat-header-cell *matHeaderCellDef> stato </th>
      <td mat-cell *matCellDef="let element"> {{element.stato}} </td>
    </ng-container>


    <ng-container matColumnDef="articoli">
      <th mat-header-cell *matHeaderCellDef> No. articoli </th>
      <td mat-cell *matCellDef="let element"> {{element.articoli}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsDraw"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsDraw;"></tr>
  </table>


  </div>
